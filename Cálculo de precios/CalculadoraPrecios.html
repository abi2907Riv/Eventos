<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de precios</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="valorDolares">Valor en D칩lares (USD)</label>
                <input type="number" id="valorDolares" oninput="CalcularDolarAPeso()" name="valorDolares">
            </div>

            <div class="form-group">
                <label for="cotizacionDolar">Cotizaci칩n del d칩lar</label>
                <input type="number" id="cotizacionDolar" oninput="CalcularDolarAPeso()" name="cotizacionDolar">
            </div>

            <div class="form-group">
                <label for="valorPesos">Valor en Pesos (ARS)</label>
                <input type="number" id="valorPesos" oninput="CalcularPesoADolar()" name="valorPesos">
            </div>

            <div class="form-group">
                <label for="porcentajeGanancia">Porcentaje de Ganancia %</label>
                <input type="number" id="porcentajeGanancia" oninput="CalcularPrecioVenta()" name="porcentajeGanancia">
            </div>

            <div class="form-group">
                <label for="precioVenta">Precio de venta final</label>
                <input type="number" id="precioVenta" oninput="CalcularPorcentajeGanancia()" name="precioVenta">
            </div>
        </form>
    </div>

    <script src="./CalculadoraPrecios.js"></script>
</body>

</html>
