<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de promedio simple</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="calificacion1">Calificación 1</label>
                <input type="number" id="calificacion1" name="calificacion1" oninput="CalcularCalificaciones()">
            </div>

            <div class="form-group">
                <label for="calificacion2">Calificación 2</label>
                <input type="number" id="calificacion2" name="calificacion2" oninput="CalcularCalificaciones()">
            </div>

            <div class="form-group">
                <label for="calificacion3">Calificación 3</label>
                <input type="number" id="calificacion3" name="calificacion3" oninput="CalcularCalificaciones()">
            </div>

            <div class="form-group">
                <label for="calificacion4">Calificación 4</label>
                <input type="number" id="calificacion4" name="calificacion4" oninput="CalcularCalificaciones()">
            </div>
    
            <div class="form-group">
                <label for="calificacion5">Calificación 5</label>
                <input type="number" id="calificacion5" name="calificacion5" oninput="CalcularCalificaciones()">
            </div>

            <div class="form-group">
                <label for="promedio">Promedio</label>
                <input type="number" id="promedio" name="promedio" readonly>
            </div>
        </form>
    </div>

    <script src="../Calculadora de promedio simple/promedioSimple.js"></script>
</body>

</html>
