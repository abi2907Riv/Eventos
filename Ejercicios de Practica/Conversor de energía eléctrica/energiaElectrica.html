<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de descuentos</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="potenciaAparato">Potencia del aparato (W)</label>
                <input type="number" id="potenciaAparato" name="potenciaAparato" oninput="CalcularEnergiaElectrica()">
            </div>

            <div class="form-group">
                <label for="HorasDeUso">Horas de uso por dia</label>
                <input type="number" id="HorasDeUso" name="HorasDeUso" oninput="CalcularEnergiaElectrica()">
            </div>

            <div class="form-group">
                <label for="diasDeUso">Dias de uso por mes</label>
                <input type="number" id="diasDeUso" name="diasDeUso" oninput="CalcularEnergiaElectrica()">
            </div>

            <div class="form-group">
                <label for="precioPorKwh">Precio por kWh (ARS)</label>
                <input type="number" id="precioPorKwh" name="precioPorKwh" oninput="CalcularEnergiaElectrica()">
            </div>

            <div class="form-group">
                <label for="consumoMensual">Consumo mensual (kWh)</label>
                <input type="number" id="consumoMensual" name="consumoMensual" readonly>
            </div>

            <div class="form-group">
                <label for="costoMensual">Costo Mensual</label>
                <input type="number" id="costoMensual" name="costoMensual" readonly>
            </div>
        </form>
    </div>

    <script src="../Conversor de energía eléctrica/energiaElectrica.js"></script>
</body>

</html>
