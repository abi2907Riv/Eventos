<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de descuento de productos</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="precioOriginal">Precio Original del producto</label>
                <input type="number" id="precioOriginal" name="precioOriginal" oninput="CalculaDescuento()">
            </div>

            <div class="form-group">
                <label for="descuento">Descuento %</label>
                <input type="number" id="descuento" name="descuento" oninput="CalculaDescuento()">
            </div>

            <div class="form-group">
                <label for="impuestos">Impuestos %</label>
                <input type="number" id="impuestos" name="impuestos" oninput="CalculaDescuento()">
            </div>

            <div class="form-group">
                <label for="montoDescuento">Monto del descuento</label>
                <input type="number" id="montoDescuento" readonly name="montoDescuento">
            </div>

            <div class="form-group">
                <label for="precioDescuentoAplicado">Precio con descuento aplicado</label>
                <input type="number" id="precioDescuentoAplicado" readonly name="precioDescuentoAplicado">
            </div>
    
            <div class="form-group">
                <label for="impuestosPrecioDescuento">Monto de impuestos sobre el precio con descuento </label>
                <input type="number" id="impuestosPrecioDescuento" readonly name="impuestosPrecioDescuento">
            </div>

            <div class="form-group">
                <label for="precioFinal">Precio Final</label>
                <input type="number" id="precioFinal" readonly name="precioFinal">
            </div>
        </form>
    </div>

    <script src="../Descuento de Productos/calculadoraDescuento.js"></script>
</body>

</html>
