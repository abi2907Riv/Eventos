<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de Precio con IVA y Descuento</h1>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="precioOriginal">Precio original (ARS)</label>
            <input type="number" id="precioOriginal" name="precioOriginal" oninput="CalcularIVADescuento()">
        </div>

        <div class="form-group">
            <label for="porcentajeDescuento">Porcentaje de descuento (%)</label>
            <input type="number" id="porcentajeDescuento" name="porcentajeDescuento" oninput="CalcularIVADescuento()">
        </div>

        <div class="form-group">
            <label for="porcentajeDeIVA">Porcentaje de IVA (%)</label>
            <input type="number" id="porcentajeDeIVA" name="porcentajeDeIVA" oninput="CalcularIVADescuento()">
        </div>

        <div class="form-group">
            <label for="montoDescuento">Monto de descuento</label>
            <input type="number" id="montoDescuento" name="montoDescuento" readonly>
        </div>

        <div class="form-group">
            <label for="montoIVA">Monto de IVA (ARS)</label>
            <input type="number" id="montoIVA" name="montoIVA" readonly>
        </div>

        <div class="form-group">
            <label for="precioConDescuento">Precio con Descuento</label>
            <input type="number" id="precioConDescuento" name="precioConDescuento" readonly>
        </div>

        <div class="form-group">
            <label for="precioFinalConIVA">Precio final con IVA (ARS)</label>
            <input type="number" id="precioFinalConIVA" name="precioFinalConIVA" readonly>
        </div>
    </form>
</div>

    <script src="../Calculadora de Precio con IVA y Descuento/precioIVAyDescuento.js"></script>
</body>

</html>
