<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de facturacion de Servicios</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="horasTrabajadas">Horas trabajadas</label>
                <input type="number" id="horasTrabajadas" name="horasTrabajadas" oninput="CalcularFacturacion()">
            </div>

            <div class="form-group">
                <label for="tarifaPorHora">Tarifa por hora</label>
                <input type="number" id="tarifaPorHora" name="tarifaPorHora" oninput="CalcularFacturacion()">
            </div>

            <div class="form-group">
                <label for="descuentoAplicable">Descuento aplicable (%)</label>
                <input type="number" id="descuentoAplicable" name="descuentoAplicable" oninput="CalcularFacturacion()">
            </div>

            <div class="form-group">
                <label for="impuesto">Impuesto (%)</label>
                <input type="number" id="impuesto" name="impuesto" oninput="CalcularFacturacion()">
            </div>

            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="number" id="subtotal" name="subtotal" readonly>
            </div>
    
            <div class="form-group">
                <label for="montoDescuento">Monto de descuento </label>
                <input type="number" id="montoDescuento" name="montoDescuento" readonly>
            </div>

            <div class="form-group">
                <label for="montoImpuesto">Monto de impuesto </label>
                <input type="number" id="montoImpuesto" name="montoImpuesto" readonly>
            </div>

            <div class="form-group">
                <label for="totalFacturar">Total a facturar</label>
                <input type="number" id="totalFacturar" name="totalFacturar" readonly>
            </div>
        </form>
    </div>

    <script src="../Facturacion de Servicios/facturacionServicios.js"></script>
</body>

</html>
