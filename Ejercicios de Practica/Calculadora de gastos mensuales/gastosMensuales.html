<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo de precios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input:read-only {
        background-color: #ddf3c6; 
        color: #555
    }
    </style>
</head>

<body>
    <h1>Calculadora de gastos mensuales</h1>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="alquiler">Alquiler</label>
                <input type="number" id="alquiler" name="alquiler" oninput="CalcularGastosMensuales()">
            </div>

            <div class="form-group">
                <label for="servicios">Servicios</label>
                <input type="number" id="servicios" name="servicios" oninput="CalcularGastosMensuales()">
            </div>

            <div class="form-group">
                <label for="comida">Comida</label>
                <input type="number" id="comida" name="comida" oninput="CalcularGastosMensuales()">
            </div>

            <div class="form-group">
                <label for="transporte">Transporte</label>
                <input type="number" id="transporte" name="transporte" oninput="CalcularGastosMensuales()">
            </div>

            <div class="form-group">
                <label for="totalGastos">Total gastos mensuales </label>
                <input type="number" id="totalGastos" name="totalGastos" readonly>
            </div>
        </form>
    </div>

    <script src="../Calculadora de gastos mensuales/gastosMensuales.js"></script>
</body>

</html>
